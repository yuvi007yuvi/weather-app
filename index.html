<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="iphone-x">
        <div class="notch"></div>
        <div class="card">
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
                <button id="searchButton" style="width: 60px; height: 60px;">
                    <img src="images/search (1).png" alt="Search Icon" style="max-width: 100%; max-height: 100%;">
                </button>
            </div>
            <div class="weather">
                <img id="weatherIcon" src="images/weather-app.png" class="weather-icon">
                <h1 id="temp" class="temp">°C</h1>
                <h2 id="cityName" class="city">City</h2>
                <div class="weather-info">
                    <div class="wind">
                        <img src="images/wind.png" alt="" class="wind">
                        <span id="wind">Wind: km/h</span>
                    </div>
                    <div class="rainmeter">
                        <img src="images/RAIN.png" alt="" class="rainmeter">
                        <span id="rain">Rain: mm</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer><B>&copy; MADE  BY❤️ Yuvraj</B></footer>
    <script src="script.js"></script>
</body>

</html>
